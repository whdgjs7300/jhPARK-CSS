<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/애니메이션.css">
</head>
<body>
    <h1>애니메이션</h1>
    <p class="animation">애니메이션이 들어간 p태그입니다</p>

    <!-- 
        애니메이션을 이용해서 hover했을 경우,
        p태그가 margin-left를 통해서 이동하게 작성하세요
    -->
    <p class="animation-hover">애니메이션이 들어간 p태그입니다</p>
    <p class="animation-border">테두리가 여러번 바뀌는 애니메이션</p>

    <h1>애니메이션 속성</h1>
    <div class="a-box animation-count"></div>
    <div class="a-box animation-direction"></div>

    <!-- div가 90씩 회전하면서 한쪽 모서리가 둥글게 바뀌는 애니메이션 -->
    <!-- 360도를 돌았을때 원-->
    <div class="new-box animation-round"></div>
    <div class="text-box">START</div>

    <h1>resize</h1>
    <textarea style="resize: none;" cols="30" rows="10"></textarea>
</body>
</html>
