<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/종합연습.css">
</head>
<body>
    <!-- 레이아웃을 잡고(header/nav/main/footer) -->
    <!-- nav에 빈링크와 main에 section/article 을 배치하기 -->
    <!-- 의미태그와 div태그를 사용을 하여서 구성하기 -->
    <!-- 배경색이나 테두리선을 넣어서 구분할수 있게 -->

    <header class="header">
        <h1>헤더입니다</h1>
    </header>
    <nav class="nav">
        <ul>
            <li>메일</li>
            <li>카페</li>
            <li>블로그</li>
            <li>지식인</li>
            <li>쇼핑</li>
        </ul>
    </nav>
    <main class="main-contanier">
        <div class="main">
            <section>
                <p>내용 1입니다</p>
            </section>
            <section>
                <img class="section-img" src="/img/img.jpg" alt="">
            </section>
        </div>
    </main>
    <footer class="footer">
        <ul>
            <li>회사소개</li>
            <li>인재채용</li>
            <li>제휴제안</li>
        </ul>
    </footer>

</body>
</html>
